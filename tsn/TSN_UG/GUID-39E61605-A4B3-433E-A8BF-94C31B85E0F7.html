<h1 class="topictitle1">Name a Terminal in XFCE</h1>
<div><div class="section" id="GUID-D9795FD1-8D78-4487-A391-8675572D416D"><p> Follow these steps to name a terminal created in an XFCE GUI environment. 
      </p>
</div>
<ol id="GUID-8AC19825-94A4-4C0F-A705-3B1D0861A9FA"><li> After launching the terminal, press Shift+Ctrl+S. 
        </li>
<li> A pop-up "Set Title" window appears within the terminal. 
        </li>
<li>Enter a relevant name for the terminal and press enter. 
        </li>
</ol>
</div>
